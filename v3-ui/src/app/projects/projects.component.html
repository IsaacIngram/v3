<div *ngIf="!showAll">
  <h2 class="inline-element">Featured Projects</h2>
  <p class="inline-element"><a class="link color_blue" (click)="toggleViewAllProjects()">>View All</a></p>
</div>
<div *ngIf="showAll">
  <h2 class="inline-element">All Projects</h2>
  <p class="inline-element"><a class="link color_blue" (click)="toggleViewAllProjects()">>View Less</a></p>
</div>
<li *ngFor="let project of displayed_projects">
  <div>
    <h3>{{project.id}}: {{project.name}}</h3>
    <div id="project_child">
      <p>{{project.description}}</p>
      <p><a class="link color_red" routerLink="/">>Learn More</a></p>
    </div>
  </div>
</li>
