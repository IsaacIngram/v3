<div>
  <h2 class="inline-element">Projects</h2>
  <p class="inline-element"><a class="link color_blue" routerLink="/">>View All</a></p>
</div>
<li *ngFor="let project of projects">
  <div>
    <h3>{{project.id}}: {{project.name}}</h3>
    <div id="project_child">
      <p>{{project.description}}</p>
      <p><a class="link color_red" routerLink="/">>Learn More</a></p>
    </div>
  </div>
</li>
